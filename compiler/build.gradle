apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':annotation')
    // 生成java文件
    compile 'com.squareup:javapoet:1.8.0'
    // 生成META-INFO
    compile 'com.google.auto.service:auto-service:1.0-rc3'

}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
